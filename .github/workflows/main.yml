name: Set Environment Variable

on:
  push:
    branches:
      - main

jobs:
  set-env-variable:
    runs-on: ubuntu-latest

    steps:
    - name: Set Environment Variable
      run: echo "APIKEY=${{ secrets.APIKEY }}"

    - name: Export all secrets to env variables
      uses: oNaiPs/secrets-to-env-action@v1.3
  